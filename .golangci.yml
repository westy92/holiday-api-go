linters:
  enable-all: true
  disable:
    - execinquery # Deprecated
    - gomnd # Deprecated
    # TODO re-enable these
    - err113
    - godox
    - paralleltest
    - tparallel # relies on https://github.com/h2non/gock/issues/117
linters-settings:
  tagliatelle:
    case:
      use-field-name: true
      rules:
        json: snake
  lll:
    line-length: 140
issues:
  exclude-rules:
    - path: example/
      linters:
        - depguard
        - exhaustruct
        - forbidigo
    - path: _test\.go
      linters:
        - depguard
        - exhaustruct
        - funlen
